<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="admin/header :: header('Edit')"></head>

<link rel="stylesheet" th:href="@{/assets/js/plugins/select2/select2.min.css}">
<link rel="stylesheet" th:href="@{/assets/js/plugins/select2/select2-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/assets/js/plugins/jquery-tags-input/jquery.tagsinput.min.css}">

    <body>
        <!-- Page Container -->
        <!--
            Available Classes:

            'enable-cookies'             Remembers active color theme between pages (when set through color theme list)

            'sidebar-l'                  Left Sidebar and right Side Overlay
            'sidebar-r'                  Right Sidebar and left Side Overlay
            'sidebar-mini'               Mini hoverable Sidebar (> 991px)
            'sidebar-o'                  Visible Sidebar by default (> 991px)
            'sidebar-o-xs'               Visible Sidebar by default (< 992px)

            'side-overlay-hover'         Hoverable Side Overlay (> 991px)
            'side-overlay-o'             Visible Side Overlay by default (> 991px)

            'side-scroll'                Enables custom scrolling on Sidebar and Side Overlay instead of native scrolling (> 991px)

            'header-navbar-fixed'        Enables fixed header
        -->
        <div id="page-container" class="sidebar-l sidebar-o side-scroll header-navbar-fixed">
            <!-- Side Overlay-->
            <!--/*@thymesVar id="admincontroller" type="cn.ximcloud.blog.ximcloudblog.domain.Admin"*/-->
            <aside id="side-overlay" th:include="admin/dashboard_side-overlay :: side-overlay(${admin.getAdminName()})"></aside>
            <!-- END Side Overlay -->

            <!-- Sidebar -->
            <nav th:include="admin/dashboard_sidebar :: nav" th:id="sidebar"></nav>
            <!-- END Sidebar-->

            <!-- Header -->
            <!--/*@thymesVar id="profilesettings" type="cn.ximcloud.blog.ximcloudblog.controller.admincontroller.AdminController"*/-->
            <header id="header-navbar" class="content-mini content-mini-full" th:include="admin/dashboard_header :: header(${1},${profilesettings})"></header>
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="content content-narrow">
                    <!-- Breadcrumb -->
                    <ol class="breadcrumb push-15">
                        <li><a class="text-muted" href="base_pages_forum_categories.html">Forums</a></li>
                        <li><a class="link-effect" href="base_pages_forum_new_topic.html"><i class="fa fa-plus"></i> New Topic</a></li>
                    </ol>
                    <!-- END Breadcrumb -->

                    <!-- New Topic -->
                    <div class="block">
                        <div class="block-header bg-gray-lighter">
                            <ul class="block-options">
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"></button>
                                </li>
                                <li>
                                    <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                                </li>
                            </ul>
                            <h3 class="block-title"><i class="fa fa-plus"></i> New Topic</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <form class="form-horizontal push-10-t" action="base_pages_forum_new_topic.html" method="post" onsubmit="return false;">
                                <div class="form-group">
                                    <div class="col-md-7">
                                        <!-- Select2 (.js-select2 class is initialized in App() -> uiHelperSelect2()) -->
                                        <!-- For more info and examples you can check out https://github.com/select2/select2 -->
                                        <div class="form-material form-material-primary">
                                            <select class="js-select2 form-control" id="topic-forum" name="topic-forum" style="width: 100%;" data-placeholder="Please select a category">
                                                <option></option><!-- Required for data-placeholder attribute to work with Select2 plugin -->
                                                <option value="introduction" disabled>INTRODUCTION</option>
                                                <option value="welcome">- Welcome</option>
                                                <option value="announcements">- Announcements</option>
                                                <option value="termsandconditions">- Terms and Conditions</option>
                                                <option value="webapplication" disabled>WEB APPLICATION</option>
                                                <option value="gettingstarted">- Getting Started</option>
                                                <option value="tutorials">- Tutorials</option>
                                                <option value="plugins">- Plugins</option>
                                                <option value="api">- API</option>
                                                <option value="extentions">- Extentions</option>
                                                <option value="support" disabled>SUPPORT</option>
                                                <option value="howtoguides">- How To Guides</option>
                                                <option value="questions">- Questions</option>
                                                <option value="usersandbox">- User Sandbox</option>
                                            </select>
                                            <label for="topic-forum">Forum <span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-7">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="text" id="topic-title" name="topic-title" placeholder="Please enter a title">
                                            <label for="topic-title">Topic Title <span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-7">
                                        <div class="form-material form-material-primary">
                                            <input class="form-control" type="text" id="topic-description" name="topic-description" placeholder="Please enter a description">
                                            <label for="topic-description">Topic Description</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-7">
                                        <!-- jQuery Tags Input (.js-tags-input class is initialized in App() -> uiHelperTagsInput()) -->
                                        <!-- For more info and examples you can check out https://github.com/xoxco/jQuery-Tags-Input -->
                                        <div class="form-material form-material-primary">
                                            <input class="js-tags-input form-control" type="text" id="topic-tags" name="topic-tags" value="Question">
                                            <label for="topic-tags">Topic Tags <span class="text-danger">*</span></label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <!-- CKEditor (js-ckeditor id is initialized in App() -> uiHelperCkeditor()) -->
                                        <!-- For more info and examples you can check out http://ckeditor.com -->
                                        <textarea id="js-ckeditor" name="ckeditor"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-plus"></i> Add Topic</button>
                                        <button class="btn btn-sm btn-default" type="button"><i class="fa fa-eye"></i> Preview</button>
                                        <button class="btn btn-sm btn-default" type="button"><i class="fa fa-floppy-o"></i> Draft</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- END New Topic -->
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            <footer id="page-footer" class="content-mini content-mini-full font-s12 bg-gray-lighter clearfix">
                <div class="pull-right">
                    Crafted with <i class="fa fa-heart text-city"></i> by <a class="font-w600" href="http://goo.gl/vNS3I" target="_blank">pixelcave</a>
                </div>
                <div class="pull-left">
                    <a class="font-w600" href="http://goo.gl/6LF10W" target="_blank">OneUI 3.1</a> &copy; <span class="js-year-copy"></span>
                </div>
            </footer>
            <!-- END Footer -->
        </div>
        <!-- END Page Container -->

        <!-- Apps Modal -->
        <!-- Opens from the button in the header -->
        <div class="modal fade" id="apps-modal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-sm modal-dialog modal-dialog-top">
                <div class="modal-content">
                    <!-- Apps Block -->
                    <div class="block block-themed block-transparent">
                        <div class="block-header bg-primary-dark">
                            <ul class="block-options">
                                <li>
                                    <button data-dismiss="modal" type="button"><i class="si si-close"></i></button>
                                </li>
                            </ul>
                            <h3 class="block-title">Apps</h3>
                        </div>
                        <div class="block-content">
                            <div class="row text-center">
                                <div class="col-xs-6">
                                    <a class="block block-rounded" href="base_pages_dashboard.html">
                                        <div class="block-content text-white bg-default">
                                            <i class="si si-speedometer fa-2x"></i>
                                            <div class="font-w600 push-15-t push-15">Backend</div>
                                        </div>
                                    </a>
                                </div>
                                <div class="col-xs-6">
                                    <a class="block block-rounded" href="frontend_home.html">
                                        <div class="block-content text-white bg-modern">
                                            <i class="si si-rocket fa-2x"></i>
                                            <div class="font-w600 push-15-t push-15">Frontend</div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END Apps Block -->
                </div>
            </div>
        </div>
        <!-- END Apps Modal -->

        <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
        <div th:include="admin/footer :: footer"></div>

        <!-- Page JS Plugins -->
        <script th:src="@{/assets/js/plugins/select2/select2.full.min.js}"></script>
        <script th:src="@{/assets/js/plugins/jquery-tags-input/jquery.tagsinput.min.js}"></script>
        <script th:src="@{/assets/js/plugins/ckeditor/ckeditor.js}"></script>

        <!-- Page JS Code -->
        <script>
            jQuery(function () {
                // Init page helpers (CKEditor + Select2 + Tags Inputs plugins)
                App.initHelpers(['ckeditor', 'select2', 'tags-inputs']);
            });
        </script>
    </body>
</html>
