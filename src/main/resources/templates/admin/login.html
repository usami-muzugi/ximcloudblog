<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en" xmlns:th="http://www.thymeleaf.org"> <!--<![endif]-->
<head th:include="admin/header :: header('Login')"></head>

<body>
<!-- Login Content -->
<div class="content overflow-hidden">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <!-- Login Block -->
            <div class="block block-themed animated fadeIn">
                <div class="block-header bg-primary">
                    <ul class="block-options">
                        <li>
                            <a href="/admin/reminder">Forgot Password?</a>
                        </li>
                        <li>
                            <a href="/admin/register" data-toggle="tooltip" data-placement="left" title="New Account"><i class="si si-plus"></i></a>
                        </li>
                    </ul>
                    <h3 class="block-title">Login</h3>
                </div>
                <div class="block-content block-content-full block-content-narrow">
                    <!-- Login Title -->
                    <h1 class="h2 font-w600 push-30-t push-5">OneUI</h1>
                    <p>Welcome, please login.</p>
                    <!-- END Login Title -->

                    <!-- Login Form -->
                    <!-- jQuery Validation (.js-validation-login class is initialized in js/pages/base_pages_login.js) -->
                    <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
                    <form class="js-validation-login form-horizontal push-30-t push-50" action="/admin/login" method="post">
                        <!--/*@thymesVar id="msg" type="cn.ximcloud.blog.ximcloudblog.controller.admincontroller.AdminController"*/-->
                        <div class="row" th:if="${msg} ne null">
                            <div class="col-sm-12 col-lg-12">
                                <!-- Warning Alert -->
                                <div class="alert alert-warning alert-dismissable">
                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                    <h3 class="font-w300 push-15">Attention!</h3>
                                    <p th:text="${msg}"></p>
                                </div>
                                <!-- END Warning Alert -->
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <!--/*@thymesVar id="email" type="cn.ximcloud.blog.ximcloudblog.controller.admincontroller.AdminController"*/-->
                                    <input class="form-control" type="text" id="login-username" name="admin" th:value="${email}">
                                    <label for="login-username">Email or ID</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-material form-material-primary floating">
                                    <input class="form-control" type="password" id="login-password" name="password">
                                    <label for="login-password">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label class="css-input switch switch-sm switch-primary">
                                    <!--/*@thymesVar id="checked" type="cn.ximcloud.blog.ximcloudblog.controller.admincontroller.AdminController"*/-->
                                    <input type="checkbox" id="login-remember-me" name="login_remember_me" th:checked="${checked}"  checked="checked"><span></span> Remember Me?
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-6 col-md-4">
                                <button class="btn btn-block btn-primary" type="submit"><i class="si si-login pull-right"></i> Log in</button>
                            </div>
                        </div>
                    </form>
                    <!-- END Login Form -->
                </div>
            </div>
            <!-- END Login Block -->
        </div>
    </div>
</div>
<!-- END Login Content -->

<!-- Login Footer -->
<div class="push-10-t text-center animated fadeInUp">
    <small class="text-muted font-w600"><span class="js-year-copy"></span> &copy; OneUI 3.1</small>
</div>
<!-- END Login Footer -->

<div th:include="admin/footer :: footer"></div>

<!-- Page JS Plugins -->
<script th:src="@{/assets/js/plugins/jquery-validation/jquery.validate.min.js}"></script>

<!-- Page JS Code -->
<script th:src="@{/assets/js/pages/base_pages_login.js}"></script>
</body>
</html>
